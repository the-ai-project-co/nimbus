<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="hexGradientCursor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGradientCursor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .hex-shimmer {
      animation: shimmer 3s ease-in-out infinite;
    }
    .hex-shimmer:nth-child(1) { animation-delay: 0s; }
    .hex-shimmer:nth-child(2) { animation-delay: 0.2s; }
    .hex-shimmer:nth-child(3) { animation-delay: 0.4s; }
    .hex-shimmer:nth-child(4) { animation-delay: 0.6s; }
    .hex-shimmer:nth-child(5) { animation-delay: 0.8s; }
    .hex-shimmer:nth-child(6) { animation-delay: 1s; }
    .hex-shimmer:nth-child(7) { animation-delay: 1.2s; }
    .hex-shimmer:nth-child(8) { animation-delay: 1.4s; }

    @keyframes shimmer {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 1; }
    }

    .core-hex {
      animation: coreBreath 2s ease-in-out infinite;
      filter: drop-shadow(0 0 4px #EA580C);
    }

    @keyframes coreBreath {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    .cursor {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .prompt-ready {
      fill: #10B981;
    }
  </style>

  <!-- Hexagons with shimmer -->
  <polygon class="hex-shimmer" points="200,30 220,41.5 220,64.5 200,76 180,64.5 180,41.5" fill="url(#hexGradientCursor)" />
  <polygon class="hex-shimmer" points="170,65 190,76.5 190,99.5 170,111 150,99.5 150,76.5" fill="url(#hexGradientCursor)" />
  <polygon class="hex-shimmer" points="230,65 250,76.5 250,99.5 230,111 210,99.5 210,76.5" fill="url(#hexGradientCursor)" />
  <polygon class="hex-shimmer" points="140,100 160,111.5 160,134.5 140,146 120,134.5 120,111.5" fill="url(#hexGradientCursor)" />
  <polygon class="core-hex" points="200,100 220,111.5 220,134.5 200,146 180,134.5 180,111.5" fill="url(#coreGradientCursor)" />
  <polygon class="hex-shimmer" points="260,100 280,111.5 280,134.5 260,146 240,134.5 240,111.5" fill="url(#hexGradientCursor)" />
  <polygon class="hex-shimmer" points="170,135 190,146.5 190,169.5 170,181 150,169.5 150,146.5" fill="url(#hexGradientCursor)" />
  <polygon class="hex-shimmer" points="230,135 250,146.5 250,169.5 230,181 210,169.5 210,146.5" fill="url(#hexGradientCursor)" />
  <polygon class="hex-shimmer" points="200,170 220,181.5 220,204.5 200,216 180,204.5 180,181.5" fill="url(#hexGradientCursor)" />

  <!-- Text -->
  <text x="200" y="255" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="32" font-weight="600" fill="#1F2937" letter-spacing="10">NIMBUS</text>

  <!-- Tagline with blinking cursor -->
  <text x="138" y="280" font-family="'JetBrains Mono', monospace" font-size="10" font-weight="400" fill="#6B7280" letter-spacing="1">$</text>
  <text class="prompt-ready" x="150" y="280" font-family="'JetBrains Mono', monospace" font-size="10" font-weight="400" letter-spacing="1">ready</text>
  <rect class="cursor" x="182" y="270" width="8" height="12" fill="#10B981" />
</svg>
