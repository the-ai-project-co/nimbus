    .cc{animation:cb 2s ease-in-out infinite;filter:drop-shadow(0 0 2px #EA580C)}
    @keyframes sh{0%,100%{opacity:.85}50%{opacity:1}}
    @keyframes cb{0%,100%{opacity:.9}50%{opacity:1}}
  </style>
  <g transform="translate(0,-4) scale(0.85)">
