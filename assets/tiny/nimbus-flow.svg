<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="hgf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/><stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="cgf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EA580C"/><stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
    <linearGradient id="ag" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FEF3C7"/><stop offset="100%" stop-color="#FCD34D"/>
    </linearGradient>
  </defs>
  <style>
    .r1{animation:fp 2s ease-in-out infinite}
    .r2{animation:fp 2s ease-in-out infinite .4s}
