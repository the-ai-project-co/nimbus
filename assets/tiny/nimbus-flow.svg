    @keyframes fp{0%,60%,100%{fill:url(#hgf);filter:none}30%{fill:url(#ag);filter:drop-shadow(0 0 3px #FBBF24)}}
    @keyframes cg{0%,60%,100%{fill:url(#cgf)}30%{fill:#FF6B35;filter:drop-shadow(0 0 4px #EA580C)}}
