<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="hgn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/><stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="cgn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EA580C"/><stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
  </defs>
  <style>
    .ln{stroke:#D97706;stroke-width:1;stroke-dasharray:4,2;fill:none;opacity:.5}
    .dt{fill:#FCD34D;filter:drop-shadow(0 0 2px #FBBF24)}
    .d1{animation:m1 2s linear infinite}
    .d2{animation:m2 2s linear infinite .3s}
    .d3{animation:m3 2s linear infinite .6s}
    @keyframes m1{0%{transform:translate(0,0);opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translate(0,9px);opacity:0}}
    @keyframes m2{0%{transform:translate(0,0);opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translate(-9px,9px);opacity:0}}
    @keyframes m3{0%{transform:translate(0,0);opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translate(9px,9px);opacity:0}}
    .ch{filter:drop-shadow(0 0 2px #EA580C)}
  </style>
  <g transform="translate(0,-4) scale(0.85)">
    <line class="ln" x1="32" y1="9" x2="23" y2="18"/>
    <line class="ln" x1="32" y1="9" x2="41" y2="18"/>
    <line class="ln" x1="23" y1="18" x2="32" y2="27"/>
    <line class="ln" x1="41" y1="18" x2="32" y2="27"/>
    <line class="ln" x1="32" y1="27" x2="23" y2="36"/>
    <line class="ln" x1="32" y1="27" x2="41" y2="36"/>
    <circle class="dt d1" cx="32" cy="9" r="2"/>
    <circle class="dt d2" cx="23" cy="18" r="2"/>
    <circle class="dt d3" cx="41" cy="18" r="2"/>
    <polygon points="32,2 38,5.5 38,12.5 32,16 26,12.5 26,5.5" fill="url(#hgn)" opacity=".9"/>
    <polygon points="23,11 29,14.5 29,21.5 23,25 17,21.5 17,14.5" fill="url(#hgn)" opacity=".9"/>
    <polygon points="41,11 47,14.5 47,21.5 41,25 35,21.5 35,14.5" fill="url(#hgn)" opacity=".9"/>
    <polygon points="14,20 20,23.5 20,30.5 14,34 8,30.5 8,23.5" fill="url(#hgn)" opacity=".9"/>
    <polygon class="ch" points="32,20 38,23.5 38,30.5 32,34 26,30.5 26,23.5" fill="url(#cgn)"/>
    <polygon points="50,20 56,23.5 56,30.5 50,34 44,30.5 44,23.5" fill="url(#hgn)" opacity=".9"/>
    <polygon points="23,29 29,32.5 29,39.5 23,43 17,39.5 17,32.5" fill="url(#hgn)" opacity=".9"/>
    <polygon points="41,29 47,32.5 47,39.5 41,43 35,39.5 35,32.5" fill="url(#hgn)" opacity=".9"/>
    <polygon points="32,38 38,41.5 38,48.5 32,52 26,48.5 26,41.5" fill="url(#hgn)" opacity=".9"/>
