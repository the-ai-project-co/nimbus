<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="hgp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/><stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="cgp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EA580C"/><stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
    <filter id="gl"><feGaussianBlur stdDeviation="1.5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <style>
    .o{animation:op 2s ease-in-out infinite}.o:nth-child(2){animation-delay:.1s}.o:nth-child(3){animation-delay:.2s}.o:nth-child(4){animation-delay:.3s}.o:nth-child(5){animation-delay:.4s}.o:nth-child(6){animation-delay:.5s}.o:nth-child(7){animation-delay:.6s}.o:nth-child(8){animation-delay:.7s}
    .c{animation:cp 1.5s ease-in-out infinite;filter:url(#gl)}
    @keyframes op{0%,100%{opacity:.7}50%{opacity:1}}
    @keyframes cp{0%,100%{opacity:1}50%{opacity:.8}}
  </style>
  <g transform="translate(0,-4) scale(0.85)">
