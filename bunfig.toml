[install]
# Bun workspace configuration
# Install dependencies for all packages
optional = true
dev = true
peer = true

[install.cache]
# Cache location
dir = ".bun-cache"

[test]
# Test runner configuration
coverage = true
coverageDir = "coverage"
# Coverage threshold enforcement (Gap 14):
# Bun does not support threshold config in bunfig.toml; thresholds are enforced
# via the --coverage-threshold CLI flag in:
#   - package.json "test:coverage" script (--coverage-threshold=80)
#   - CI workflow "Check coverage threshold" step (--coverage-threshold=80)

[run]
# Runtime configuration
bun = true
