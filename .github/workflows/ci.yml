name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Type check
        run: bun tsc --noEmit

      - name: Run tests with coverage
        run: |
          mkdir -p coverage
          bun test src/__tests__/ --coverage --coverage-reporter=lcov --coverage-reporter=text 2>&1 | tee coverage/coverage-text.txt

      - name: Check coverage threshold
        run: bun test src/__tests__/ --coverage --coverage-threshold=80

      - name: Build binary
        run: bun src/build.ts

      - name: Verify binary
        run: |
          ./dist/nimbus --version
          echo "Binary build verified."

      - name: Generate coverage summary
        if: always()
        run: |
          {
            echo "## Coverage Report"
            echo ""
            echo "### Overall Coverage"
            echo ""
            echo '```'
            if [ -f coverage/coverage-text.txt ]; then
              COVERAGE_LINES=$(grep -E '(%|All files|File|Stmts|Branch|Funcs|Lines|----)' coverage/coverage-text.txt | head -60 || true)
              if [ -n "$COVERAGE_LINES" ]; then
                echo "$COVERAGE_LINES"
              else
                tail -40 coverage/coverage-text.txt
              fi
            else
              echo "No coverage output captured."
            fi
            echo '```'
          } > coverage/coverage-summary.md
          cat coverage/coverage-summary.md

      - name: Post coverage comment on PR
        if: always() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-report
          path: coverage/coverage-summary.md

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  npm-publish:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build CLI package
        run: bun src/build.ts

      - name: Publish to npm
        run: cd services/cli-service && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
