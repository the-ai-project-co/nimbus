name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun tsc --noEmit

      - name: Run tests with coverage
        run: bun test src/__tests__/ --coverage

      - name: Build binary
        run: bun src/build.ts

  build-binaries:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binaries for all platforms
        run: ./scripts/build-binary.sh all

      - name: Verify checksums file
        run: |
          echo "Generated checksums:"
          cat dist/checksums.txt
          echo ""
          for platform in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            if ! grep -q "nimbus-${platform}.tar.gz" dist/checksums.txt; then
              echo "Error: Missing checksum for nimbus-${platform}.tar.gz"
              exit 1
            fi
          done
          echo "All platform checksums verified."

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  github-release:
    runs-on: ubuntu-latest
    needs: build-binaries

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: List release assets
        run: |
          echo "Release assets:"
          ls -la dist/
          echo ""
          echo "Checksums:"
          cat dist/checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/nimbus-darwin-arm64.tar.gz
            dist/nimbus-darwin-x64.tar.gz
            dist/nimbus-linux-x64.tar.gz
            dist/nimbus-linux-arm64.tar.gz
            dist/nimbus-windows-x64.exe.zip
            dist/nimbus-darwin-arm64
            dist/nimbus-darwin-x64
            dist/nimbus-linux-x64
            dist/nimbus-linux-arm64
            dist/nimbus-windows-x64.exe
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Check for NPM token
        id: check-token
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "::warning::NPM_TOKEN secret not configured — skipping npm publish"
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-token.outputs.has_token == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.check-token.outputs.has_token == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        if: steps.check-token.outputs.has_token == 'true'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.check-token.outputs.has_token == 'true'
        run: bun install

      - name: Extract version from tag
        if: steps.check-token.outputs.has_token == 'true'
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare package.json for npm publish
        if: steps.check-token.outputs.has_token == 'true'
        run: |
          # Sync version from the git tag and remove private flag for publishing.
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));

            // Set version from tag
            const version = '${{ steps.version.outputs.version }}';
            if (version) {
              pkg.version = version;
              console.log('Set version to ' + version);
            }

            // Remove private flag for publishing
            delete pkg.private;

            // Strip workspace protocol entries from devDependencies
            if (pkg.devDependencies) {
              for (const [k, v] of Object.entries(pkg.devDependencies)) {
                if (typeof v === 'string' && v.startsWith('workspace:')) {
                  delete pkg.devDependencies[k];
                }
              }
              if (Object.keys(pkg.devDependencies).length === 0) {
                delete pkg.devDependencies;
              }
            }

            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log('Cleaned package.json for npm publish');
          "

      - name: Verify package contents
        if: steps.check-token.outputs.has_token == 'true'
        run: |
          echo "Checking entry point exists..."
          test -f src/nimbus.ts || (echo "ERROR: src/nimbus.ts not found" && exit 1)

          echo "Previewing package contents..."
          npm pack --dry-run

          echo "Verification passed."

      - name: Publish to npm
        if: steps.check-token.outputs.has_token == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  homebrew-update:
    runs-on: ubuntu-latest
    needs: github-release

    steps:
      - name: Check for Homebrew tap token
        id: check-token
        run: |
          if [ -z "${{ secrets.HOMEBREW_TAP_TOKEN }}" ]; then
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "::warning::HOMEBREW_TAP_TOKEN secret not configured — skipping homebrew update"
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout nimbus repo
        if: steps.check-token.outputs.has_token == 'true'
        uses: actions/checkout@v4

      - name: Checkout homebrew-tap
        if: steps.check-token.outputs.has_token == 'true'
        uses: actions/checkout@v4
        with:
          repository: the-ai-project-co/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download binary artifacts
        if: steps.check-token.outputs.has_token == 'true'
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Extract version from tag
        if: steps.check-token.outputs.has_token == 'true'
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        if: steps.check-token.outputs.has_token == 'true'
        run: |
          # The build step already wrote dist/checksums.txt with SHA256 hashes
          # for all platform tarballs. The update script reads from there
          # (local mode) instead of downloading from the GitHub release.
          ./scripts/update-formula.sh \
            "v${{ steps.version.outputs.version }}" \
            "homebrew-tap/Formula/nimbus.rb"

      - name: Validate formula syntax
        if: steps.check-token.outputs.has_token == 'true'
        run: ruby -c homebrew-tap/Formula/nimbus.rb

      - name: Commit and push formula update
        if: steps.check-token.outputs.has_token == 'true'
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/nimbus.rb
          git diff --cached --quiet || git commit -m "Update nimbus to v${{ steps.version.outputs.version }}"
          git push
